<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"> 
    
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="navLeft">
                <img src="media/helpIcon.png" width="30" height="30">
            </div>

            <div class="navMid">
                Metronome
            </div>

            <div class="navRight">

            </div>
        </div>

        <div class="mid">
            <div class="midInner">
                <div class="metronomeContainer">
                    <div class="meterWrap">
                        <div class="timeSigWrap">
                            <div class="beatsWrap">
                                <select name="beatsPerBar" id="beatsPerBar" oninput="changeTimeSignature()">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" selected>4</option>
                                    
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                </select>
                            </div>
                            <hr class="timeDivider">
                            <div class="noteWrap">
                                <select name="noteValue" id="noteValue" oninput="changeTimeSignature()">
                                    <option value="4" selected>4</option>
                                    <option value="8">8</option>
                                    <option value="16">16</option>
                                </select>
                            </div>
                        </div>
                        <div class="bpmWrap">
                            <div class="bpmInputWrap">
                                <input type="number" value="120" id="bpm" name="bpm">
                            </div>
                            <div class="startWrap">
                                <button type="button" class="startBtn" id="startBtn">START</button>
                                <button type="button" class="stopBtn" id="stopBtn">STOP</button>
                            </div>
                        </div>
                    </div>    
                </div>

                <div class="displayWrap">
                    <div>
                        <table id="noteTable">
                            <tr id="noteImgArea">    
                            </tr>
                            <tr id="noteNumArea">
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
